version: '3'
services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: orders_db
      POSTGRES_PASSWORD: orders_db
      POSTGRES_DB: orders_db
  app:
    build: .
    command: npm run start:dev
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - db
volumes:
  db_data: