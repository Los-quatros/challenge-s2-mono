name: CI/CD challenge images microservice

on:
  push:
    branches:
      - feature/deploy-test
    # paths:
    #   - "challenge-images/**"

env:
  GKE_CLUSTER: marketplace
  GKE_ZONE: europe-west1

jobs:
  build-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14.8-alpine3.17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/db_test
     
    defaults:
      run:
        working-directory: ./challenge-images
    steps:
      - uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm install
      # - name: Run tests
      #   run: npm run test
      - name: build
        run: npm run build
  
  publish-image:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
        
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ./challenge-images
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/challenge-images:latest

  deploy:
    runs-on: ubuntu-latest
    needs: publish-image
    steps:
      - name: Set up Kubernetes
        uses: actions/checkout@v3

      - id: 'auth'
        name: 'Authenticating to Google Cloud'
        uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.GKE_SA_KEY }}

      - id: 'get-credentials'
        name: Set up GKE credentials
        uses: google-github-actions/get-gke-credentials@v0
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_ZONE }}

      - name: Update deployment
        run: |
          kubectl patch deployment challenge-payment -p "{\"spec\":{\"template\":{\"metadata\":{\"labels\":{\"date\":\"`date +'%s'`\"}}}}}"
      