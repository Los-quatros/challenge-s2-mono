version: '3'

services:
  challenge-front: 
    build: ./challenge-front
    ports:
      - "3000:3000"
    volumes:
      - .:/challenge-front

  challenge-users:
    build: ./challenge-users
    ports:
      - "3001:3001"
    volumes:
      - .:/challenge-users
    environment:
      - DB_HOST=challenge-users-db
      - DB_NAME=challenge_users
      - DB_USER=user
      - DB_PASSWORD=password

  challenge-users-db:
    image: postgres:13-alpine
    volumes:
      - challenge-users-db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=challenge_users
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password

  challenge-orders:
    build: ./challenge-orders
    ports:
      - "3002:3002"
    volumes:
      - .:/challenge-orders
    environment:
      - DB_HOST=challenge-orders-db
      - DB_NAME=challenge_orders
      - DB_USER=user
      - DB_PASSWORD=password

  challenge-orders-db:
    image: postgres:13-alpine
    volumes:
      - challenge-orders-db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=challenge_orders
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password

volumes:
  challenge-users-db-data:
  challenge-orders-db-data:
