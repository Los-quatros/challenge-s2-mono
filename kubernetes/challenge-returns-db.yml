apiVersion: apps/v1
kind: Deployment
metadata:
  name: challenge-returns-db
spec:
  selector:
    matchLabels:
      app: challenge-returns-db
  replicas: 1
  template:
    metadata:
      labels:
        app: challenge-returns-db
    spec:
      containers:
        - name: postgres
          image: postgres:latest
          env:
            - name: POSTGRES_USER
              value: user
            - name: POSTGRES_PASSWORD
              value: password
            - name: POSTGRES_DB
              value: challenge-returns-db
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-persistent-storage
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-persistent-storage
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: challenge-returns-db
spec:
  type: ClusterIP
  selector:
    app: challenge-returns-db
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
