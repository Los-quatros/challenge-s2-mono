apiVersion: apps/v1
kind: Deployment
metadata:
  name: challenge-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: challenge-gateway
  template:
    metadata:
      labels:
        app: challenge-gateway
    spec:
      containers:
        - name: challenge-gateway
          image: yacinesoussi/challenges2-yacine-gateway:latest
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 3000
          env:
            - name: POSTGRES_HOST
              value: challenge-gateway-db
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: postgres
            - name: POSTGRES_DB
              value: gateway-db
            - name: JWT_SECRET
              value: "my_big_secret"
            - name: RMQ_SERVICE_HOST
              value: 34.76.248.98
          
